spring:
  config:
    import:
      - optional:nacos:airag-auth-dev.yml
  application:
    name: airag-auth
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: c18d0e3d-7b32-497b-8eab-cadf30a37454
      config:
        server-addr: localhost:8848
        namespace: c18d0e3d-7b32-497b-8eab-cadf30a37454
        file-extension: yml
        group: DEFAULT_GROUP
  profiles:
    active: dev

server:
  port: 8881

# 数据库配置
  datasource:
    url: jdbc:postgresql://localhost:5432/airag_auth
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

# MyBatis配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.spring.airag.auth.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      password:
      database: 1
      timeout: 10s
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

# 自定义配置
airag:
  jwt:
    secret: airag-auth-jwt-secret-key-change-in-production
    expiration: 86400000  # 24小时

# Actuator配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized