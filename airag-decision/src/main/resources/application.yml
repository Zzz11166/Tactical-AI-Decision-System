spring:
  config:
    import:
      - optional:nacos:airag-decision-dev.yml
  application:
    name: airag-decision
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: airag
        group: DEFAULT_GROUP
        service: airag-decision
        enabled: true
      config:
        server-addr: localhost:8848
        namespace: airag
        file-extension: yml
        group: DEFAULT_GROUP
        timeout: 3000
        enabled: true
        fail-fast: false
  profiles:
    active: dev

server:
  port: 8885

# Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      password:
      database: 5
      timeout: 10s
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

# Elasticsearch配置
  elasticsearch:
    uris: http://localhost:9200
    username: elastic
    password: changeme
    connection-timeout: 10s
    socket-timeout: 60s

# MinIO配置
minio:
  endpoint: http://localhost:9000
  access-key: minioadmin
  secret-key: minioadmin
  bucket-name: airag-decision

# 自定义配置
airag:
  # Sentence-BERT模型配置
  sentence-bert:
    model-path: models/sentence-bert
    vector-dimension: 768
  # RAG知识库配置
  rag:
    chunk-size: 500
    chunk-overlap: 50
    max-results: 5
    similarity-threshold: 0.7
  # AI决策配置
  decision:
    ai-model-type: llm-gpt
    decision-confidence-threshold: 0.6
    max-response-time: 30s
    model-path: models/decision-model
    temperature: 0.7

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

# 日志配置
logging:
  level:
    com.spring.airag.decision: DEBUG
    org.springframework.cloud: DEBUG
    com.alibaba.nacos: DEBUG