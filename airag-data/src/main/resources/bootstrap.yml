server:
  port: 8082

spring:
  application:
    name: airag-data
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: airag
      config:
        server-addr: localhost:8848
        namespace: airag
        file-extension: yml
        group: DEFAULT_GROUP
  profiles:
    active: dev

# 数据库配置
  datasource:
    url: jdbc:postgresql://localhost:5432/airag_data
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

# JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      password:
      database: 2
      timeout: 10s
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

# Elasticsearch配置
  elasticsearch:
    uris: http://localhost:9200
    username: elastic
    password: changeme
    connection-timeout: 10s
    socket-timeout: 60s

# MinIO配置
minio:
  endpoint: http://localhost:9000
  access-key: minioadmin
  secret-key: minioadmin
  bucket-name: airag-files

# XXL-JOB配置
xxl:
  job:
    admin:
      addresses: http://localhost:8080/xxl-job-admin
    executor:
      app-name: airag-data-job-executor
      address: 
      ip: 
      port: 9999
      log-path: /data/applogs/xxl-job/jobhandler
      log-retention-days: 30
    accessToken: default_token

# 日志配置
logging:
  level:
    com.spring.airag.data: DEBUG
    io.minio: DEBUG
    org.elasticsearch.client: DEBUG
