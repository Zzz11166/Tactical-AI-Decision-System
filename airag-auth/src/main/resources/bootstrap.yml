server:
  port: 8081

spring:
  application:
    name: airag-auth
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: airag
      config:
        server-addr: localhost:8848
        namespace: airag
        file-extension: yml
        group: DEFAULT_GROUP
  profiles:
    active: dev

# 数据库配置
  datasource:
    url: jdbc:postgresql://localhost:5432/airag_auth
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

# JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      password:
      database: 1
      timeout: 10s
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

# JWT配置
jwt:
  secret: airag-jwt-secret-key
  expiration: 86400000  # 24小时

# 日志配置
logging:
  level:
    org.springframework.security: DEBUG
    com.spring.airag.auth: DEBUG
