spring:
  config:
    import:
      - optional:nacos:airag-auth-dev.yml
  application:
    name: airag-auth
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: c18d0e3d-7b32-497b-8eab-cadf30a37454
      config:
        server-addr: localhost:8848
        namespace: c18d0e3d-7b32-497b-8eab-cadf30a37454
        file-extension: yml
        group: DEFAULT_GROUP
  profiles:
    active: dev

server:
  port: 8881

# 数据库配置
  datasource:
    url: jdbc:postgresql://localhost:5432/airag_auth
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

# JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      password:
      database: 1
      timeout: 10s
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

# 自定义配置
airag:
  jwt:
    secret: airag-auth-jwt-secret-key-change-in-production
    expiration: 86400000  # 24小时