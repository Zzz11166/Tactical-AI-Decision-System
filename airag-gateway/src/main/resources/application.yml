spring:
  config:
    import:
      - optional:nacos:airag-gateway-dev.yml
  application:
    name: airag-gateway
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: c18d0e3d-7b32-497b-8eab-cadf30a37454
        group: DEFAULT_GROUP
        service: airag-gateway
        enabled: true
      config:
        server-addr: localhost:8848
        namespace: c18d0e3d-7b32-497b-8eab-cadf30a37454
        file-extension: yml
        group: DEFAULT_GROUP
        timeout: 3000
        enabled: true
        fail-fast: false
  profiles:
    active: dev

server:
  port: 8888

# JWT配置
airag:
  jwt:
    secret: airag-auth-jwt-secret-key-change-in-production
    expiration: 2592000000  # 30天 (30 * 24 * 60 * 60 * 1000)

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

# 日志配置
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web.reactive: DEBUG
    com.spring.airag.gateway: DEBUG
    org.springframework.cloud: DEBUG