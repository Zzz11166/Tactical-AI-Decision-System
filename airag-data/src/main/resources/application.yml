# Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      password:
      database: 2
      timeout: 10s
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

# Elasticsearch配置
  elasticsearch:
    uris: http://localhost:9200
    username: elastic
    password: changeme
    connection-timeout: 10s
    socket-timeout: 60s

# MinIO配置
minio:
  endpoint: http://localhost:9000
  access-key: minioadmin
  secret-key: minioadmin
  bucket-name: airag-data

# 自定义配置
airag:
  # Sentence-BERT模型配置
  sentence-bert:
    model-path: models/sentence-bert
    vector-dimension: 768
  # RAG知识库配置
  rag:
    chunk-size: 500
    chunk-overlap: 50
    max-results: 5
    similarity-threshold: 0.7